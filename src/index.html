<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homeworks</title>
  </head>
  <body>
    <div id="main" class="main">
      <h1 class="title">Validate Credit Card Numbers</h1>
      <div class="validator">
        <h3 class="validator__title">Check your credit card number</h3>
        <ul class="cards">
          <li>
            <span class="card visa"></span>
          </li>
          <li>
            <span class="card mir"></span>
          </li>
          <li>
            <span class="card master"></span>
          </li>
          <li>
            <span class="card amex"></span>
          </li>
        </ul>
        <form id="form" class="form-inline">
          <div class="form-group">
            <input
              type="text"
              name="card_number"
              id="card_number"
              class="form-control"
              placeholder="Credit card number"
            />
            <a class="btn" id="submitform">Click to Validate</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
